<!DOCTYPE html>
<html>
<head>
    <title>Generador Iconos PWA Temporal</title>
</head>
<body>
    <h2>游 Generador Iconos PWA - Academia Vallenata</h2>
    <div id="iconos"></div>
    
    <script>
        // Tama침os requeridos para PWA
        const tama침os = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('iconos');
        
        tama침os.forEach(tama침o => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = tama침o;
            canvas.height = tama침o;
            
            // Fondo azul (theme color)
            ctx.fillStyle = '#1e40af';
            ctx.fillRect(0, 0, tama침o, tama침o);
            
            // Texto "AV" (Academia Vallenata)
            ctx.fillStyle = 'white';
            ctx.font = `bold ${tama침o * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('AV', tama침o / 2, tama침o / 2);
            
            // Crear link de descarga
            const link = document.createElement('a');
            link.download = `icon-${tama침o}x${tama침o}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Descargar ${tama침o}x${tama침o}`;
            link.style.display = 'block';
            link.style.margin = '5px';
            
            container.appendChild(link);
            container.appendChild(canvas);
            canvas.style.margin = '10px';
            canvas.style.border = '1px solid #ccc';
        });
        
        // Auto-descargar todos
        setTimeout(() => {
            document.querySelectorAll('a[download]').forEach(link => {
                // link.click(); // Descomenta para auto-descarga
            });
        }, 1000);
    </script>
</body>
</html>
