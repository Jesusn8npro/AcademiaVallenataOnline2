<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA - Academia Vallenata</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        h1 { color: #1e40af; text-align: center; }
        button { background: #1e40af; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px; }
        button:hover { background: #1d4ed8; }
        .preview { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 30px; }
        .icon-preview { text-align: center; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>游꿧 Academia Vallenata - Generador de Iconos PWA</h1>
        
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="generarTodosLosIconos()">游 Generar Todos los Iconos</button>
            <button onclick="descargarTodos()">游 Descargar Todos</button>
        </div>
        
        <div class="preview" id="preview"></div>
    </div>

    <script>
        const tama침os = [72, 96, 128, 144, 152, 192, 384, 512];
        const iconosGenerados = {};

        function generarIcono(tama침o) {
            const canvas = document.createElement('canvas');
            canvas.width = tama침o;
            canvas.height = tama침o;
            const ctx = canvas.getContext('2d');

            // Fondo con gradiente
            const gradient = ctx.createLinearGradient(0, 0, tama침o, tama침o);
            gradient.addColorStop(0, '#1e40af'); // Azul principal
            gradient.addColorStop(1, '#3b82f6'); // Azul m치s claro
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, tama침o, tama침o);

            // Acorde칩n simplificado
            ctx.fillStyle = '#ffffff';
            
            // Cuerpo del acorde칩n
            const acordeonWidth = tama침o * 0.6;
            const acordeonHeight = tama침o * 0.4;
            const x = (tama침o - acordeonWidth) / 2;
            const y = (tama침o - acordeonHeight) / 2;
            
            // Rect치ngulo principal
            ctx.fillRect(x, y, acordeonWidth, acordeonHeight);
            
            // L칤neas del acorde칩n
            ctx.strokeStyle = '#1e40af';
            ctx.lineWidth = Math.max(1, tama침o / 100);
            
            for (let i = 1; i < 5; i++) {
                const lineX = x + (acordeonWidth / 5) * i;
                ctx.beginPath();
                ctx.moveTo(lineX, y);
                ctx.lineTo(lineX, y + acordeonHeight);
                ctx.stroke();
            }
            
            // Botones del acorde칩n
            ctx.fillStyle = '#fbbf24';
            const buttonSize = tama침o * 0.03;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 4; j++) {
                    const buttonX = x + acordeonWidth * 0.15 + (j * acordeonWidth * 0.2);
                    const buttonY = y + acordeonHeight * 0.2 + (i * acordeonHeight * 0.3);
                    ctx.beginPath();
                    ctx.arc(buttonX, buttonY, buttonSize, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Texto "AV" si el tama침o es grande
            if (tama침o >= 128) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${tama침o * 0.12}px Arial`;
                ctx.textAlign = 'center';
                ctx.fillText('AV', tama침o / 2, y - tama침o * 0.08);
            }

            return canvas;
        }

        function generarTodosLosIconos() {
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = '';

            tama침os.forEach(tama침o => {
                const canvas = generarIcono(tama침o);
                iconosGenerados[tama침o] = canvas;

                const div = document.createElement('div');
                div.className = 'icon-preview';
                div.innerHTML = `
                    <canvas width="${Math.min(100, tama침o)}" height="${Math.min(100, tama침o)}" style="width: ${Math.min(100, tama침o)}px; height: ${Math.min(100, tama침o)}px;"></canvas>
                    <p>icon-${tama침o}x${tama침o}.png</p>
                    <button onclick="descargarIcono(${tama침o})">Descargar</button>
                `;
                previewDiv.appendChild(div);

                // Dibujar preview
                const previewCanvas = div.querySelector('canvas');
                const previewCtx = previewCanvas.getContext('2d');
                previewCtx.drawImage(canvas, 0, 0, Math.min(100, tama침o), Math.min(100, tama침o));
            });
        }

        function descargarIcono(tama침o) {
            const canvas = iconosGenerados[tama침o];
            if (!canvas) return;

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${tama침o}x${tama침o}.png`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/png');
        }

        function descargarTodos() {
            tama침os.forEach(tama침o => {
                setTimeout(() => descargarIcono(tama침o), tama침o);
            });
        }

        // Generar autom치ticamente al cargar
        window.onload = generarTodosLosIconos;
    </script>
</body>
</html>
