<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Academia Vallenata Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 400px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: bounce 2s infinite;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .feature-list {
      margin-top: 2rem;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin: 0.8rem 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    .feature-icon {
      margin-right: 0.8rem;
      font-size: 1.2rem;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">🎵</div>
    
    <h1>¡Sin Conexión!</h1>
    
    <p>No te preocupes, algunas funciones de Academia Vallenata siguen disponibles sin conexión.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      🔄 Reintentar Conexión
    </button>
    
    <div class="feature-list">
      <div class="feature-item">
        <span class="feature-icon">🎹</span>
        <span>Practicar con el simulador offline</span>
      </div>
      
      <div class="feature-item">
        <span class="feature-icon">📚</span>
        <span>Revisar lecciones descargadas</span>
      </div>
      
      <div class="feature-item">
        <span class="feature-icon">🎼</span>
        <span>Componer y practicar acordes</span>
      </div>
      
      <div class="feature-item">
        <span class="feature-icon">📱</span>
        <span>Acceder desde tu móvil</span>
      </div>
    </div>
  </div>
  
  <script>
    // Intentar reconectar automáticamente cada 30 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
    
    // Detectar cuando vuelve la conexión
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
