<!doctype html>
<html lang="es" class="%sveltekit.theme%">
	<head>
		<meta charset="utf-8" />
		<!-- Compatibilidad navegadores antiguos -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO Meta Tags -->
		<meta name="description" content="Aprende a tocar acordeón vallenato con la Academia Vallenata Online. Cursos profesionales, simulador interactivo y comunidad de estudiantes." />
		<meta name="keywords" content="academia vallenata, curso acordeón, vallenato, música, aprender acordeón, clases online" />
		<meta name="author" content="Academia Vallenata Online" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Academia Vallenata Online" />
		<meta property="og:title" content="Academia Vallenata Online - Aprende Acordeón Vallenato" />
		<meta property="og:description" content="La mejor plataforma para aprender acordeón vallenato. Cursos profesionales, simulador interactivo y comunidad de estudiantes." />
		<meta property="og:image" content="%sveltekit.assets%/images/og-image.jpg" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Academia Vallenata Online - Aprende Acordeón Vallenato" />
		<meta property="twitter:description" content="La mejor plataforma para aprender acordeón vallenato. Cursos profesionales, simulador interactivo y comunidad de estudiantes." />
		<meta property="twitter:image" content="%sveltekit.assets%/images/og-image.jpg" />
		
		<!-- 🚀 PWA Configuration -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta name="theme-color" content="#e6a800" />
		<meta name="background-color" content="#23235b" />
		<meta name="application-name" content="Academia Vallenata" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Academia Vallenata" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		
		<!-- 🔒 Security Headers -->
		<!-- CSP manejado por SvelteKit en svelte.config.js -->
		<meta name="referrer" content="strict-origin-when-cross-origin" />
		
		<!-- Performance -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- 🎯 Analytics y Monitoreo (Producción) -->
		<!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script> -->
		
		<!-- Polyfill básico para navegadores antiguos -->
		<script>
			// Solo funciones esenciales que pueden faltar
			if (!window.Promise) {
				document.write('<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>');
			}
			if (!Array.prototype.includes) {
				Array.prototype.includes = function(searchElement) {
					return this.indexOf(searchElement) !== -1;
				};
			}
		</script>
		
		<!-- ePayco SDK -->
		<script src="https://checkout.epayco.co/checkout.js"></script>
		
		%sveltekit.head%
		
		<!-- Script para inicializar tema antes de la carga -->
		<script>
			// Prevenir parpadeo del tema - Compatible con navegadores antiguos
			(function() {
				try {
					var tema = localStorage ? localStorage.getItem('tema-oscuro') : null;
					var modoOscuro = false;
					
					if (tema) {
						modoOscuro = JSON.parse(tema);
					} else if (window.matchMedia) {
						modoOscuro = window.matchMedia('(prefers-color-scheme: dark)').matches;
					}
					
					if (modoOscuro && document.documentElement.classList) {
						document.documentElement.classList.add('dark');
					} else if (modoOscuro && document.documentElement.className !== undefined) {
						// Fallback para navegadores sin classList
						document.documentElement.className += ' dark';
					}
				} catch (e) {
					// Fallback silencioso para cualquier error
				}
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors">
		<div style="display: contents">%sveltekit.body%</div>
		
		<!-- 🚀 PWA Service Worker Registration -->
		<script>
			// Solo registrar service worker en producción (detectar por hostname)
			if ('serviceWorker' in navigator && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
				navigator.serviceWorker.register('/sw.js').catch(() => {
					// Error silencioso al registrar Service Worker
				});
			}
		</script>
	</body>
</html>
